<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = ["Toabc","abc",'ab']
  function countABC(arr) {
    let count = 0
    let real = arr.endsWith("abc",3)
    for (let i = 0 ; i < arr.length; i++) {
      if (arr[i] == real) {
        count++
      }
    }
    return count
  }
  console.log(countABC(arr))
</script>
</body>
</html>
