<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
    <style>
        button {
            width: 300px;
            height: 300px;
            font-size: 50px;
        }
        div {
            float: right;
            font-size: 100px;
        }
    </style>
</head>
<body>
<canvas id="Canvas" width="1000px" height="500px" style="border: 1px solid #d3d3d3"></canvas>
<br>
<button type="button" onclick="Create()" style="">Get rect</button>
<input type="number" id="Test">
<button type="button" onclick="CallMe()" style="">Call</button>
<div id="DisplayArea"></div>
<script>
    let canvas = document.getElementById("Canvas");
    let ctx = canvas.getContext("2d")
    let Rectangle = function (width, height) {
        this.width = parseInt(prompt("input Width"));
        this.height = parseInt(prompt('input Height'));
        this.getWidth = function () {
            return this.width;
        }
        this.getHeight = function () {
            return this.height;
        }
        this.getSquare = function () {
            return (this.width + this.height) * 2;
        }
        this.getArea = function () {
            return this.width * this.height;
        }
        this.toString = function () {
            return this.getSquare()
        }
    }
    let arr=[]
    function Create() {
        let Rect = new Rectangle();
        arr.push(Rect)
        let wide = Rect.getWidth();
        let high = Rect.getHeight();
        ctx.beginPath();
        ctx.rect(50, 50 , wide, high);
        ctx.fill();
        ctx.closePath()
        let Area = Rect.getArea();
        let Square = Rect.getSquare();
        let table;
        table = "<table>";
        table += "<tr>";
        table += "<td>" + "Chieu dai: " + high + "px" +"</td>";
        table += "<td>" + "Chieu rong: " + wide + "px" +"</td>";
        table += "<td>" + "Dien tich: " + Area + "px" +"</td>";
        table += "<td>" + "Chu vi: " + Square + "px" +"</td>"
        table += "</tr>";
        table += "</table>";
        document.getElementById("DisplayArea").innerHTML = table
    }
    function CallMe(num){
        num = document.getElementById("Test").value;
        let x = arr[num].getArea;
        console.log(x)
    }
</script>
</body>
</html>
