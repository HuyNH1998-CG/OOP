    function removeDuplicate(str) {
        let arr = str.split("");
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                    j--
                }
            }
        }
        return arr.join("")
    }

    document.write(removeDuplicate("asdzxcasdvczxcasdqwe") + "<br>")
    let y = 'abcbacdeabc';


    function LongestNonRepeatString(string) {
        let currentString = []
        for (let i = 0; i < string.length; i++) {
            let currentCharPos = currentString.indexOf(string[i]);
            if (currentCharPos !== -1) {
                currentString.splice(0, currentCharPos + 1);
            }
            currentString.push(string[i]);
            currentString.join("")
        }
        return currentString
    }

    document.write(LongestNonRepeatString(y))

    function CheckPalindrome() {
        let limit = strr.length;
        for (let i = 0; i < limit / 2; i++) {
            if (strr[i] !== strr[limit - 1 - i]) {
                return "Is  not Palindrome"
            }
        }
        return "Is Palindrome"
    }
